<!doctype html>
<html lang="en">

<head>
  <title>Circles</title>
  <script src="./js/lib/paper-full.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/circle.css">
  <script type="text/paperscript" canvas="myCanvas">

        var sound = new Howl({
            src: ['sounds/bubbles.mp3']
        });
        var circles = [];

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function onKeyDown(event){

            sound.play();
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random() * maxPoint;
            var circle = new Path.Circle(randomPoint, 300);
            circle.fillColor = getRandomColor();
            circles.push(circle);
        }

        function onFrame(event){
            for(var i=0; i<circles.length; ++i){
                if(circles[i].bounds.width < 1){
                    circles.splice(i, 1);
                }else{
                    circles[i].fillColor.hue += 1;
                    circles[i].scale(.95);
                }
            }
        }
    </script>
    <title>Patatap</title>
</head>

<body>

    <button>Play sound</button>
    <canvas id="myCanvas" resize></canvas>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bc32855b9f.js"></script>
</body>

</html>
